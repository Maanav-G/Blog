{% extends "base.html" %}

	{% block head_title %}
	{{ instance.title }} | {{block.super}}
	{% endblock head_title %}

	<style>
		{% block style %}
		{% endblock style %}
	</style>		

<!-- Insert everything within 'block content'-->

	{% block content %}

		<h1>{{ title }}</h1>

			{{ instance.title }}<br/>
			{{ instance.content }}<br/>
			{{ instance.timestamp }}<br/>
			{{ instance.updated }}<br/>
			{{ instance.id }}<br/>

	{% endblock content %}




		
	</body>

</html>
